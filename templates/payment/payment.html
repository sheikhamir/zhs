<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment | ZHS Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }
        .form-control {
            border-radius: 6px;
        }
        .btn-pay {
            background: #635bff;
            color: white;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-pay:hover {
            background: #5345ff;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">
            <i class="fas fa-credit-card fa-3x" style="color: #635bff;"></i>
            <h3 class="mt-2">Secure Payment</h3>
        </div>
        
        <form action="" method="POST">
            <div class="mb-3">
                <label for="cardholder" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="cardholder" name="cardholder" required>
            </div>
            <div class="mb-3">
                <label for="cardnumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiry" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" name="amount" value="{{ payment.payment_amount|currency }}" readonly>
                <input type="hidden" name="payment_id" value="{{ payment.id }}"/>
            </div>
            <button type="submit" class="btn btn-pay">Pay Now</button>
        </form>
    </div>
</body>
</html>
